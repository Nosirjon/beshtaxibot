<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            font-family: Arial, sans-serif;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            box-sizing: border-box;
        }
        input, select, button {
            width: calc(100% - 20px);
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: blue;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button.active {
            background: green;
        }
        button:hover {
            background: darkblue;
        }
    </style>
    <script>
        function checkForm() {
            let inputs = document.querySelectorAll("input, select");
            let button = document.querySelector("button");
            let allFilled = true;

            inputs.forEach(input => {
                if (!input.value.trim()) {
                    allFilled = false;
                }
            });

            if (allFilled) {
                button.classList.add("active");
            } else {
                button.classList.remove("active");
            }
        }

        function formatPhoneNumber(input) {
            let value = input.value.replace(/\D/g, "");
            if (value.startsWith("998")) {
                value = value.substring(3);
            }

            let formatted = "+998 ";
            if (value.length > 0) {
                formatted += "(" + value.substring(0, 2);
            }
            if (value.length > 2) {
                formatted += ") " + value.substring(2, 5);
            }
            if (value.length > 5) {
                formatted += "-" + value.substring(5, 7);
            }
            if (value.length > 7) {
                formatted += "-" + value.substring(7, 9);
            }

            input.value = formatted;
        }
    </script>
</head>
<body>
    <div class="form-container">
        <input type="text" placeholder="Имя" oninput="checkForm()">
        <input type="tel" placeholder="+998 (__) ___-__-__" oninput="formatPhoneNumber(this); checkForm()">
        <select onchange="checkForm()">
            <option value="">Откуда</option>
            <option>Андижанская</option>
            <option>Бухарская</option>
            <option>Джизакская</option>
            <option>Кашкадарьинская</option>
            <option>Навоийская</option>
            <option>Наманганская</option>
            <option>Самаркандская</option>
            <option>Сурхандарьинская</option>
            <option>Сырдарьинская</option>
            <option>Ташкентская</option>
            <option>Ферганская</option>
            <option>Хорезмская</option>
        </select>
        <select onchange="checkForm()">
            <option value="">Куда</option>
            <option>Андижанская</option>
            <option>Бухарская</option>
            <option>Джизакская</option>
            <option>Кашкадарьинская</option>
            <option>Навоийская</option>
            <option>Наманганская</option>
            <option>Самаркандская</option>
            <option>Сурхандарьинская</option>
            <option>Сырдарьинская</option>
            <option>Ташкентская</option>
            <option>Ферганская</option>
            <option>Хорезмская</option>
        </select>
        <button>Готово</button>
    </div>
</body>
</html>
